name: test_workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
    # - reopened
      - closed

  push:
    branches:
      - main

jobs:
  job1:
    name: Testing workflow job1
    runs-on: ubuntu-latest
    steps:
      - uses: .github/workflows/base
        with:
          mode: 2
  job2:
    name: Testing workflow job2
    runs-on: ubuntu-latest
    steps:
      - uses: .github/workflows/base
        with:
          mode: 1
  job3:
    name: Testing workflow job3
    runs-on: ubuntu-latest
    steps:
      - uses: .github/workflows/base
  job4:
    name: Testing workflow job4
    runs-on: ubuntu-latest
    steps:
      - uses: .github/workflows/base
        with:
          mode: 4
